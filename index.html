<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Book Your Bus Ticket</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="source">From (Source)</label>
                <input type="text" id="source" placeholder="Enter source location" required>
            </div>
            <div class="form-group">
                <label for="destination">To (Destination)</label>
                <input type="text" id="destination" placeholder="Enter destination location" required>
            </div>
            <div class="form-group">
                <label for="date">Date of Journey</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="seats">Number of Seats</label>
                <input type="number" id="seats" min="1" placeholder="Enter number of seats" required>
            </div>
            <button type="submit" class="btn">Book Now</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>

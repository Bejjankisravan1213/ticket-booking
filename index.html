<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Ticket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Bus Ticket Booking</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="from">From</label>
        <input type="text" id="from" required>
      </div>

      <div class="form-group">
        <label for="to">To</label>
        <input type="text" id="to" required>
      </div>

      <div class="form-group">
        <label for="date">Travel Date</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label for="seats">No. of Seats</label>
        <input type="number" id="seats" min="1" max="10" required>
      </div>

      <button type="submit" class="btn">Book Ticket</button>
    </form>

    <!-- Confirmation -->
    <div id="confirmation" style="display:none; margin-top:20px; text-align:center;">
      <h3 style="color:green;">âœ… Booking Confirmed!</h3>
      <div id="details"></div>
    </div>
  </div>

  <!-- load JS at the end -->
  <script src="script.js"></script>
</body>
</html>
